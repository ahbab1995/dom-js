<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class=" container mt-5 w-50 text-center">
        <h2>To Do List</h2>
        <div class="input-group mb-3 w-75 m-auto">
            <input id="input-value" type="text" class="form-control"  aria-label="Recipient's username" aria-describedby="basic-addon2">
            <button id="add-btn" class="btn btn-primary">Add items</button>
        </div>

       <div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
            
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
               
              </tr>
             
            </tbody>
          </table>
       </div>

    </div>

    <script src="./project.js"></script>
</body>
</html>
